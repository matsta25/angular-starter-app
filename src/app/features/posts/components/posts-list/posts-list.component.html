<div *ngIf="posts$ | async as posts">
  <header class="mat-toolbar-single-row page-header">
    <button mat-icon-button color="primary" aria-label="Back to homepage" [routerLink]="['/']">
      <mat-icon>arrow_back</mat-icon>
    </button>

    <div class="page-header__heading">
      <h1 class="mat-headline mb-0">Posts List</h1>
      <span class="page-header__addons">{{posts.length}}</span>
    </div>

    <button mat-icon-button color="primary" aria-label="Reload" class="ml-auto" (click)="onRefresh()">
      <mat-icon>refresh</mat-icon>
    </button>
  </header>

  <div class="floating-action">
    <button mat-fab color="primary" aria-label="Add new item" [routerLink]="['/','posts','create']">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <div class="page-content">
    <mat-list class="pt-0">
      <mat-list-item *ngFor="let post of posts" mat-ripple [routerLink]="['/','posts', post.id]">
        <mat-icon mat-list-icon color="accent">event_note</mat-icon>
        <div mat-line>{{post.title}}</div>
        <div mat-line class="post-item__date">{{post.date | date}}</div>
      </mat-list-item>
    </mat-list>
  </div>
</div>
