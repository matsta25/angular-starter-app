<app-page-header>
  <app-page-header-back [link]="'/'" ariaLabel="Back to homepage"></app-page-header-back>
  <app-page-header-title>{{ data.title }}</app-page-header-title>
</app-page-header>

<div class="page-content notification-page__content">
  <mat-icon class="notification-page__icon" [ngClass]="textCssClass">{{ data.icon }}</mat-icon>
  <h2 class="mat-display-2 notification-page__heading">{{ data.heading }}</h2>
  <p>{{ data.description }}</p>
</div>
