<h1 mat-dialog-title>{{ data.title || 'Confirm' }}</h1>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions class="confirm-dialog__actions">
  <button mat-flat-button [mat-dialog-close]="false">
    {{ data.btnCancel || 'Cancel' }}
  </button>
  <button mat-flat-button [mat-dialog-close]="true" [color]="'primary'">
    {{ data.btnOk || 'OK' }}
  </button>
</div>
